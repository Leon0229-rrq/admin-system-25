<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃがバター予約 - 管理者画面</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    h1 {
      color: #1a73e8;
      text-align: center;
      margin-top: 0;
    }
    h2 {
      border-bottom: 2px solid #e8e8e8;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    .wait-time-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .wait-time-form label {
      font-size: 1.1em;
      font-weight: bold;
    }
    .wait-time-form input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: 80px;
    }
    .wait-time-form button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reservations-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .reservations-table th, .reservations-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .reservations-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .reservations-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .action-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-complete {
      background-color: #1a73e8;
      color: white;
    }
    .btn-cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>管理者画面</h1>
    
    <div class="wait-time-form">
      <h2>待ち時間設定</h2>
      <label for="new-wait-time">新しい待ち時間（分）:</label>
      <input type="number" id="new-wait-time" min="0" value="15">
      <button onclick="updateWaitTime()">更新</button>
    </div>

    <h2>予約一覧</h2>
    <table class="reservations-table">
      <thead>
        <tr>
          <th>予約番号</th>
          <th>人数</th>
          <th>時間</th>
          <th>状態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="reservations-list">
        </tbody>
    </table>
  </div>

  <script>
    var gasUrl = 'https://script.google.com/macros/s/AKfycbwrE1UyA-WZvfKbGYbGm10Lg7ULe0ujQdOSIZj25Q4zlMNsC53wER7kruji_HkvPm82/exec'; // ★★★ GASのURLをここに貼り付ける ★★★

    // ページの読み込み時に予約リストをロード
    window.onload = function() {
      getReservations();
      setInterval(getReservations, 30000); // 30秒ごとに予約リストを更新
    };

    // 予約リストを取得して表示
    function getReservations() {
      fetch(gasUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'action=getReservations'
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const tableBody = document.getElementById('reservations-list');
          tableBody.innerHTML = ''; // テーブルをクリア
          data.reservations.forEach(reservation => {
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = reservation.reservationNumber;
            row.insertCell(1).textContent = reservation.people;
            row.insertCell(2).textContent = new Date(reservation.reservationTime).toLocaleString('ja-JP');
            row.insertCell(3).textContent = reservation.state;

            const actionsCell = row.insertCell(4);
            actionsCell.className = 'action-buttons';

            if (reservation.state === '待ち') {
              const completeBtn = document.createElement('button');
              completeBtn.textContent = '完了';
              completeBtn.className = 'btn-complete';
              completeBtn.onclick = () => updateState(reservation.reservationNumber, '完了');
              actionsCell.appendChild(completeBtn);

              const cancelBtn = document.createElement('button');
              cancelBtn.textContent = 'キャンセル';
              cancelBtn.className = 'btn-cancel';
              cancelBtn.onclick = () => updateState(reservation.reservationNumber, 'キャンセル');
              actionsCell.appendChild(cancelBtn);
            }
          });
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // 予約の状態を更新
    function updateState(reservationNumber, state) {
      fetch(gasUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `action=updateState&reservationNumber=${reservationNumber}&state=${state}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          getReservations(); // 更新後にリストを再取得
        }
      })
      .catch(error => console.error('Error:', error));
    }

    // 待ち時間を更新
    function updateWaitTime() {
      const newWaitTime = document.getElementById('new-wait-time').value;
      if (newWaitTime < 0) {
        alert('待ち時間は0以上の値を入力してください。');
        return;
      }

      fetch(gasUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `action=updateWaitTime&waitTime=${newWaitTime}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(`待ち時間を ${data.waitTimeMinutes} 分に更新しました。`);
        } else {
          alert('待ち時間の更新に失敗しました。');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('ネットワークエラーが発生しました。');
      });
    }
  </script>
</body>
</html>
